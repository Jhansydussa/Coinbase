<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="/node_modules/bootstrap/dist/css/bootstrap.css"
    />
    <link
      rel="stylesheet"
      href="/node_modules/bootstrap-icons/font/bootstrap-icons.css"
    />
    <script src="/node_modules/jquery/dist/jquery.js"></script>
    <link rel="stylesheet" href="./userManagment.css" />
    <script src="./userManagment.js"></script>
  </head>
  <body class="container-fluid">
    <div class="background">
      <div class="row">
        <div class="col-4">
          <h2>Users List</h2>
          <div>
            <button
              class="btn btn-primary"
              id="btnNew"
              data-bs-target="#newContainer"
              data-bs-toggle="modal"
            >
              Add New User
            </button>
          </div>
          <table class="table table-hover">
            <thead>
              <tr>
                <th>User Name</th>
                <th colspan="3">Email ID</th>
                <th colspan="3">Actions</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
      <div class="col-8">
        <div class="modal" id="newContainer">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h2>Add User</h2>
              </div>
              <div class="modal-body">
                <dl>
                  <dt>User Name</dt>
                  <dd><input type="text" id="username" /></dd>
                  <span class="error" id="usernameErrorSpan"></span>
                  <dt>Email ID</dt>
                  <dd><input type="email" id="email" /></dd>
                  <span class="error" id="emailErrorSpan"></span>
                  <dt>Password</dt>
                  <dd><input type="password" id="password" /></dd>
                  <span class="error" id="passwordErrorSpan"></span>
                  <dt>Confirm Password</dt>
                  <dd><input type="password" id="confirmpassword" /></dd>
                  <span class="error" id="confirmErrorSpan"></span>
                </dl>
              </div>
              <div class="modal-footer">
                <button id="btnAdd" class="btn btn-primary">Add User</button>
              </div>
            </div>
          </div>
        </div>

        <div class="modal" id="editContainer">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h2>Edit User</h2>
              </div>
              <div class="modal-body">
                <dl>
                  <dd><input type="hidden" id="editProductId" /></dd>
                  <dt>User Name</dt>
                  <dd><input type="text" id="editName" /></dd>
                  <span class="error" id="editNameErrorSpan"></span>
                  <dt>Email</dt>
                  <dd><input type="email" id="editEmail" readonly= /></dd>
                  <dt>Password</dt>
                  <dd><input type="password" id="editPassword" /></dd>
                  <span class="error" id="editPasswordErrorSpan"></span>
                  <dt>Confirm Password</dt>
                  <dd><input type="password" id="editConfirmPassword" /></dd>
                  <span class="error" id="editConfirmPasswordErrorSpan"></span>
                </dl>
              </div>
              <div class="modal-footer">
                <button id="btnUpdate" class="btn btn-success">Update</button>
              </div>
            </div>
          </div>
        </div>

        <div class="modal" id="detailsContainer">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h2>User Details</h2>
              </div>
              <div class="modal-body">
                <dl>
                  <dt>User Name</dt>
                  <dd id="userNameDisplay"></dd>
                  <dt>Email ID</dt>
                  <dd id="emailDisplay"></dd>
                </dl>
              </div>
              <div class="modal-footer">
                <button onclick="closeDetailsModal()" class="btn btn-success">Ok</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
