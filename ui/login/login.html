<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Design by foolishdeveloper.com -->

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./login.css" />
    <script src="../../node_modules/jquery/dist/jquery.js"></script>
    <script src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script src="./login.js"></script>
  </head>
  <body>
    <div class="background">
      <div class="shape"></div>
      <div class="shape"></div>
    </div>
    <form>
      <h3>Login Here</h3>
      <div>
        <label for="username">Email ID</label>
        <input onchange="onChangeHandler()" type="text" placeholder="Email or Phone" id="EmailId" />
      </div>
      <div id="passwordDiv"> 
        <label for="password">Password</label>
        <input type="password" placeholder="Password" id="password" onchange="onChangeHandler()" />
        <span class="error" id="errorSpan"></span>
      </div>
      <button id="btnsubmit" type="button" onclick="loginHandler()">
        Submit
      </button>
    </form>
  </body>
</html>
